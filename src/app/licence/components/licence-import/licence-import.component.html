<div class="flex flex-col justify-center min-h-5/6 pt-10 overflow-auto">
    <div class="font-bold text-2xl pb-10 flex flex-row justify-between">
        <h2>Importation: </h2>

    </div>
    <div class="grid gap-6 sm:grid-cols-3 font-bold text-xl">
        <!--COL 1-->
        <div class="flex flex-col justify-between">

        </div>
    </div>
    <div class="py-4">
        <hr class="">
    </div>
    <div class="flex justify-center overflow-auto h-14">
        <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="fileChange($event)" accept=".xlsx"/>
        <button mat-flat-button color="primary" (click)="csvInput.click()">Choisir un fichier (CSV)</button>
    </div>
    <mat-expansion-panel hideToggle *ngFor="let type of licence_types">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{type.type.name}}
          </mat-panel-title>
          <mat-panel-description>
            Quantit√©: {{type.licences?.length}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <table class="table-auto md:table-fixed">
            <thead class="text-left">
            <tr class="flex flex-col flex-no-wrap sm:table-row rounded-l-lg sm:rounded-none mb-0 sm:mb-2">
                <th class="p-3 text-left">Description</th>
                <th class="p-3 text-left">Valeur</th>
            </tr>
            </thead>
            <tbody *ngIf="type" class="text-left flex-1 sm:flex-none">
                <tr *ngFor="let licence of type.licences" class="flex flex-col flex-no-wrap sm:table-row rounded-l-lg sm:rounded-none mb-0 sm:mb-2">
                    <td class="p-3 text-left">{{licence.description}}</td>
                    <td class="p-3 text-left">{{licence.value}}</td>
                </tr>
            </tbody>
        </table>          
    </mat-expansion-panel>
    <div class="py-4">
        <hr class="">
    </div>
    <div class="flex justify-center overflow-auto h-14">
        <button [disabled]="!(licence_types.length>0)" mat-flat-button color="primary" (click)="post()">Valider</button>
    </div>
</div>
