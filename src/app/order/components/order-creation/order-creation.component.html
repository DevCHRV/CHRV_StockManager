<div class="flex flex-col justify-center min-h-5/6 pt-10 overflow-auto">
    <div class="font-bold text-2xl pb-10 flex flex-row justify-between">
        <h2>Commande: </h2>
    </div>
    <form [formGroup]="form">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
                <input name="date" formControlName="date" [ngModel]="order.date | date:'yyyy-MM-dd'" (ngModelChange)="order.date=$event" type="date" id="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
        </div>
        <div class="py-4 ">
            <hr class="bg-black">
        </div>
        <div class="flex flex-row justify-between align-middle items-center pb-4">
            <div class="font-bold text-xl">
                <h2>Matériel:</h2>
            </div>
            <a mat-button mat-flat-button color="accent" (click)="createDialog()">Ajouter du matériel</a>
        </div>
        <mat-expansion-panel hideToggle *ngFor="let type of order.types" [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{type.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <table class="table-fixed sm:table-fixed">
                <thead class="text-left">
                <tr class="rounded-l-lg sm:rounded-none mb-0 sm:mb-2 hidden sm:table-row">
                    <th class="p-3 text-left">Fournisseur</th>
                    <th class="p-3 text-left">Description</th>
                    <th class="p-3 text-left">Quantité</th>
                    <th class="p-3 text-left">Prix</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
                </thead>
                <tbody *ngIf="type" class="text-left flex-1 sm:flex-none">
                    <tr *ngFor="let item of type.items;  let i = index" [attr.data-index]="i" class="flex flex-col flex-no-wrap sm:table-row rounded-l-lg sm:rounded-none mb-0 sm:mb-2 last:border-none">
                        <td class="p-3 text-left">{{item.provider}}</td>
                        <td class="p-3 text-left">{{item.description}}</td>
                        <td class="p-3 text-left">{{item.quantity}}</td>
                        <td class="p-3 text-left">{{item.price.toFixed(2)}}</td>
                        <td class="p-3 text-left border-bottom-accent sm:border-none">
                            <button mat-button mat-flat-button color="accent" class="mr-4" (click)="updateDialog(type, i)">Modifier</button>
                            <button mat-button mat-flat-button color="warn" (click)="removeItem(type, i)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>          
        </mat-expansion-panel>
        <div class="py-4">
            <hr class="">
        </div>
        <div class="flex flex-row-reverse justify-between">
            <div class="flex flex-row-reverse mb-6">
                <button [disabled]="!(order.types.length>0) || !form.valid" (click)="post()" mat-button mat-flat-button color="primary">Valider</button>
            </div>
        </div>
    </form>
</div>
