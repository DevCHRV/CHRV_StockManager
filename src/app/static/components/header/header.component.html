<div class="flex space-x-2">
  <div>
    <div class="offcanvas offcanvas-start fixed bottom-0 flex flex-col max-w-full bg-white invisible bg-clip-padding shadow-sm outline-none transition duration-300 ease-in-out text-gray-700 top-0 left-0 border-none w-52" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="flex items-center justify-between p-4">
        <mat-toolbar class="flex flex-row justify-between">
          <a (click)="goToDashboard()" class="text-black cursor-pointer" data-bs-dismiss="offcanvas" aria-label="Close">Menu</a>
          <button type="button" class="btn-close box-content w-4 h-4 p-2 -my-5 -mr-2 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </mat-toolbar>
      </div>
      <div class="offcanvas-body flex-grow p-4 overflow-y-auto">
        <div class="dropdown relative mt-4">
          <mat-nav-list>
            <a *ngIf="!auth.isLoggedIn()" mat-list-item href="/login"><mat-icon>fingerprint</mat-icon> Login</a>
            <a *ngIf="auth.isLoggedIn()" mat-list-item (click)="auth.logout()"><mat-icon>exit_to_app</mat-icon> Logout</a>
            <div *ngIf="auth.isLoggedIn()">
              <a mat-list-item href="/item">Matériel</a>
              <a mat-list-item href="/licence">Licences</a>
              <a mat-list-item href="/intervention">Interventions</a>
            </div>
          </mat-nav-list>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex flex-row justify-between overflow-hidden">
      <div class="flex flex-row justify-center items-center">
        <div class="flex md:hidden">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>          
        </div>
        <button (click)="goToDashboard()" class="text-white">StockManager | {{auth.getUsername()}}</button>
      </div>
      <div class="justify-between invisible md:visible">
        <span *ngIf="true" class="">
          <a href="/item" mat-flat-button color="primary">Matériel</a>
        </span>
        <span *ngIf="true" class="">
          <a href="/licence" mat-flat-button color="primary">Licences</a>
        </span>
        <span *ngIf="true" class="">
          <a href="/intervention" mat-flat-button color="primary">Interventions</a>
        </span>
        <span *ngIf="!auth.isLoggedIn()" class="">
          | <a href="login" mat-flat-button color="primary">Login</a>
        </span>
        <span *ngIf="auth.isLoggedIn()" class="">
          | <a (click)="auth.logout()" mat-flat-button color="primary">Logout</a>
        </span>
      </div>
    </mat-toolbar>
    <div class="flex h-screen justify-center">
      <div class="w-screen md:w-5/6 h-full">
        <div [ngClass]="toast.showError()||toast.showSuccess()?'opacity-1 w-full h-9 sticky top-16 z-0':'absolute top-0 left-0 w-1 h-1'" class="transition duration-1000 ease-in-out flex flex-row toast-container">
          <div [ngClass]="toast.showSuccess()?'opacity-1 w-full h-9':'opacity-0 w-1 h-1'" class="z-50 transition-all duration-1000 text-white text-center font-bold rounded-2xl mt-5 p-2 success">{{toast.successMessage()}}</div>
          <div [ngClass]="toast.showError()?'opacity-1 w-full h-9':'opacity-0 w-1 h-1'" class="z-50 transition-all duration-1000 text-white text-center font-bold rounded-2xl mt-5 p-2 error">{{toast.errorMessage()}}</div>
        </div>
        <div class="align-middle">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
