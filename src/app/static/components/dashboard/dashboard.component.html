<div class="flex items-center justify-center align-middle content-center pt-10">
    <div class="flex flex-col justify-center align-middle content-center items-center">
        <span class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Scanner</span>
        <input #scanner 
        id="scanner"
        name="scanner"
        type="text"
        cdkFocusInitial
        [autofocus]="true"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
        (keyup.enter)="navigate($event)">  
    </div>
</div>
